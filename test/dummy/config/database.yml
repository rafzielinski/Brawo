default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db
  username: postgres
  password: postgres

development:
  <<: *default
  database: brawo_cms_development

test:
  <<: *default
  database: brawo_cms_test

production:
  <<: *default
  database: brawo_cms_production
  username: brawo_cms
  password: <%= ENV["BRAWO_CMS_DATABASE_PASSWORD"] %>

